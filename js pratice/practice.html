<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
</head>
<body>
    <form id="myform" method="get">
        Enter name:
        <input type="text" id="name" name="a"><br>
        1st num:
        <input type="text" id="1" name="b"><br>
        2nd num:
        <input type="text" id="2" name="c"><br>
        3rd num:
        <input type="text" id="3" name="d"><br>
        <input type="submit" id="smt"  value="submit" onclick="sum()"> <br>
        Result: <input type="number" id="result" name="b"><br>

    </form>
    <script>
        function sum(){
            var form = document.getElementById("myform");
            var name= document.getElementById("name");
            var first = parseInt(document.getElementById("1").value);
            var second = parseInt(document.getElementById("2").value);
            var third = parseInt(document.getElementById("3").value);
            var sums = first + second + third;
            document.getElementById("result").value = sums;
        }
    </script>
</body>
</html>
