<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Event</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>

    <script>
        let intervalId;

        document.querySelector('#start').addEventListener('click', function (str) {
            intervalId = setInterval(sayDate, 1000, "hey...");
            document.getElementById("stop").disabled = false; // Enable Stop button after starting
        });

        document.querySelector('#stop').addEventListener('click', function (str) {
            clearInterval(intervalId);
            document.getElementById("stop").disabled = true; // Disable Stop button after stopping
        });

        function sayDate(str) {
            console.log(str, Date.now());
        }
    </script>
</body>
</html>
