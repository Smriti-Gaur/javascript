<style>
    .calculator {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .calculator input,
    .calculator select,
    .calculator button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .calculator button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value=""></option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <input type="text" id="result" placeholder="Result" disabled />
  </div>
